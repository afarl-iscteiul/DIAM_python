<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
       form{
           margin: 0 auto;
           position: absolute;
           top:50%;
           left:50%;
           transform: translate(-50%,-50%);
       }
    </style>
</head>
<body>
<br/>
<form align="center" action="{% url 'votacao:autenticar' %}" method="post">
  {% csrf_token %}
  <div class="container" >
    <label for="username"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="username" required>
    <br/>
    <br/>
    <label for="password"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" required>
    <br/>
    <br/>
    <button type="submit">Login</button>
  </div>
    <br/>
  <div class="container" >
    <br/>

  </div>
</form>
  <a href="{% url 'votacao:registo' %}">Registar</a>
</body>
</html>
